  <body>

        <option value=13>13</option>

        <option value=9>9</option>

        <option value=12>12</option>
        <option value=13>13</option>
        <option value=14>14</option>
        <option value=15>15</option>
        <option value=16>16</option>
        <option value=17>17</option>
        <option value=18>18</option>
        <option value=19>19</option>
        <option value=20>20</option>

        <option value="prims">Prim's Algorithm</option>
        <option value="dfs">Depth First Search (DFS)</option>
        <option value="bfs">Breadth First Search (BFS)</option>
        <option value="horizontal">DFS - Horizontal Bias</option>
        <option value="vertical">DFS - Vertical Bias</option>
        <option value="diagonal">DFS - Diagonal Bias</option>
      </select><br>Show Path: <input type="checkbox" id="path"><br><input type="button" id="generate" value="Generate Maze"></p>
      </div>
      <div id="maze">
      </div>
    </div>
